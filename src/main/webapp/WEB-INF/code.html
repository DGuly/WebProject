<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="public/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/style/index.css">
</head>
<body>
<div class="container">
    <div class="login-form col-md-offset-4 col-md-3 well">
        <form id="confirm_login_form" method="post" action="/code">
            <div class="text-center">
                <h4>LOGIN FORM</h4>
            </div>
            <p>
                We've sent you an email with code. Type this code in form below.
            </p>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <p>
                        <input type="text" class="form-control" name="code" placeholder="Code" style="text-align: center;text-transform: uppercase;">
                    </p>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </form>
    </div>
</div>

<script src="public/node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
