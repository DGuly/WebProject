<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="public/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/style/index.css">
</head>
<body>
<div class="container">
    <div class="login-form col-md-offset-4 col-md-3 well">
        <form id="login_form" method="post" action="/login">
            <div class="text-center">
                <h4>LOGIN FORM</h4>
            </div>
            <p>
                <input type="text" name="username" class="form-control" placeholder="Login">
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password">
            </p>
            <div class="text-center">
                <button type="submit" class="btn btn-default">Next</button>
            </div>
        </form>
    </div>
</div>

<script src="public/node_modules/jquery/dist/jquery.js"></script>
<script src="public/script/login.js"></script>
</body>
</html>
